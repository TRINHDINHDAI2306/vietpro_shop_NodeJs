<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart Icon</title>
<style>
  /* CSS for shopping cart icon */
  .cart-icon {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 50px;
    border: 2px solid #333;
    border-radius: 50%;
    text-align: center;
    line-height: 50px;
    font-size: 24px;
    color: #333;
  }
  .cart-icon:before {
    content: '';
    position: absolute;
    top: -10px;
    right: -10px;
    width: 20px;
    height: 20px;
    background: #ff0000;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 12px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="cart-icon">
  <span class="cart-count">3</span>
  <i class="fas fa-shopping-cart"></i>
</div>

</body>
</html>
